<div class="content">
    <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="number">
          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Number </th>
          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Name </th>
          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="position">
          <th mat-header-cell class="mat-header-cell" *matHeaderCellDef> Position </th>
          <td mat-cell class="mat-cell" *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
